<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="style.css" rel="stylesheet" />
    <title>Magic Car Gallery</title>
    <meta charset="utf-8" />
</head>
<body>

    <!--Works in Chrome without glitches, other browsers put some padding and scrollbars appear-->

    <section id="main">

        <nav>

                <li><a href="resources/bmw-m5-03.jpg" target="car">BMW M5</a></li>
                <li><a href="resources/porsche-panamera.jpg" target="car">Porsche Panamera</a></li>
                <li><a href="resources/rs5.jpg" target="car">Audi RS5</a></li>
                <li><a href="resources/mercedes-benz.jpg" target="car">Mercedes-Benz C63-AMG</a></li>
            </ul>
        </nav>
    </section>

</body>
</html>
