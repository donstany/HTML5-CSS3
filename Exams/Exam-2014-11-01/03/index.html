<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles/style.css" rel="stylesheet" />
    <title>Free Account</title>
    <meta charset="utf-8" />
</head>
<body>
    <section id="container">
        <h1>Login or Create a Free Account!</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>

        <section id="forms">
            <form method="post" action="#" id="register">
                <h2>New Account:</h2>
                <input type="text" name="username" placeholder="Username" />
                <input type="email" name="email" placeholder="E-Mail" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password-confirm" placeholder="Repeat Password" />
                <label for="optional-offers"><input type="checkbox" name="optional-offers" id="optional-offers" /><span>Please inform me of upcoming freebies, promotions and news</span></label>
                <input type="submit" value="Create Account" />
            </form>

            <form method="post" action="#" id="login">
                <h2>Login:</h2>
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
                <a href="#">I Forgot my Password!</a>
                <input type="submit" value="Login" />
            </form>
        </section>
    </section>
</body>
</html>
